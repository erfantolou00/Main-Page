<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='css/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Ticket</title>
</head>

<body>

    <div class="section">

        <div class="container2">
            <div class="col-md-6 box">
                <input class="fnameInput" placeholder="First Name" />
            </div>

            <div class="col-md-6 box">
                <input class="lnameInput" placeholder="Last Name" />
            </div>
            <div class="col-md-6 box">
                <input class="phoneInput" placeholder="Phone Number" />
            </div>
            <div class="col-md-6 box">
                <input type="email" class="emailInput" placeholder="Email" />
            </div>
            <div class="col-md-6 box">
                <select class="countrySelect">
                    <option value="Please Select">Please Select ...</option>
                    <option class="option" value="Iran">Iran</option>
                    <option class="option" value="Canada">Canada</option>
                    <option class="option" value="Usa">United State </option>
                </select>
            </div>
            <div class="col-md-6 box">
                <select class="citySelect">
                    <option value="-1">Select City ...</option>
                </select>
            </div>
            <div class="col-md-12 box">
                <button type="menu" class="btn1">Book a ticket</button>
            </div>
        </div>

    </div>

    <script type=' text/javascript' src='js/app.js'></script>
</body>

</html>
